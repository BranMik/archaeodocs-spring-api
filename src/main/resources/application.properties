spring.application.name=archaeodocs
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
server.port=${PORT:8080}
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

files.delete.php.url=${DELETE_IMAGE_PHP_URL}
files.delete.token=${DELETE_IMAGE_PHP_TOKEN}
internal.api.key=${INTERNAL_API_KEY}

# ADMIN creds
app.admin.username=${APP_ADMIN_USERNAME}
app.admin.password=${APP_ADMIN_PASSWORD}

# JWT
app.jwt.secret=${APP_JWT_SECRET}
app.jwt.exp-minutes=120